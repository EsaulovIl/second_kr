<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Пиццерия</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link rel="stylesheet" href="orderstyle.css">
</head>

<body>
<div>
    <header class="header">
        <div class="head">
            Пиццерия<br>
        </div>
        <div class="subtitle">
            Настоящая итальянская пицца
        </div>
    </header>

    <div class="navigation">
        <a href="index.html" class="passive">Главная</a>
        <a href="menu.html" class="passive">Меню</a>
        <a href="order.html" class="active">Заказ-онлайн</a>
    </div>
    <div class="card">
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <input name="q" type="hidden" value="search">
            <input name="formulation" type="hidden" value="">
            <div class="formElement">
                <p class="subtitle">Оформление заказа</p><br>

                <p>Фамилия <input type="text" name="surname" value="Иванов"></p>

                <p>Имя <input type="text" name="first_name" value="Иван"></p>

                <p>Отчество <input type="text" name="patronymic_name" value="Иванович"></p>

                <p>Город <input type="text" name="city" value="Москва"></p>

                <p>Улица <input type="text" name="street" value="Московская"></p>

                <p>Номер дома <input type="number" name="home_number" min="1" max="200" value="1"></p>

                <p>Номер квартиры <input type="number" name="flat_number" min="1" max="200" value="1"></p>

                <p>Телефон <input type="tel" name="phone" value="+71234567890"></p>

                <p>Выберите способ оплаты</p>

                <p><input type="radio" checked name="level" value="cash"/>Наличными</p>
                <p><input type="radio" name="level" value="card_offline"/>Картой при получении</p>
                <p><input type="radio" name="level" value="card_online"/>Картой на сайте</p>

                <p>Поле для комментариев к заказу <textarea cols="50" name="com">Место для ваших комментариев</textarea>
                </p>
            </div>
            <div>
                <button type="reset">Сбросить</button>
                <button type="submit">Оформить</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
